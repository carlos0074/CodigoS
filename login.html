<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">
</head>

<body style="display:flex; align-items:center; justify-content:center;">
    <div class="pagina-login">
        <div class="formulario">
            <form class="formulario-registro" method="POST">
                <h2><i class="fas fa-lock"></i> Registro</h2>
                <input type="text" placeholder="Nombre completo *" required />
                <input type="text" placeholder="Nombre de usuario *" required />
                <input type="email" placeholder="Correo electrónico *" required />
                <input type="password" placeholder="Contraseña *" required />
                <button type="submit">Crear</button>
                <p class="mensaje">¿Ya estás registrado? <a href="#">Iniciar sesión</a></p>
            </form>
            <form class="formulario-login" method="post">
                <h2><i class="fas fa-lock"></i> Iniciar sesión</h2>
                <input type="text" placeholder="Nombre de usuario" required />
                <input type="password" placeholder="Contraseña" required />
                <button type="submit" name="send2">Ingresar</button>
                <p class="mensaje">¿No tienes una cuenta? <a href="#">Crear una cuenta</a></p>
            </form>
        </div>
    </div>
</body>

</html>
